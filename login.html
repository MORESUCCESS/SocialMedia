<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>AirChat</title>

        <!-- --------------------------CUSTOM CSS LINK-------------------------------- -->
        <link rel="stylesheet" href="./assets/style.css">

        <!-- Font Awesome Icon script link -->
        <script src="https://kit.fontawesome.com/98f0b607dd.js" crossorigin="anonymous"></script>


    </head>
    <body>
        <!-- ------------------------Main Section Starts-------------- -->
        <main>
            <div class="container main-container-login-registration">
                <!-- ..............form container starts............... -->
               <div class="form-container">
                 <!-- ..............Logo and text below starts............... -->
                 <div class="logo-and-text-below row-1">
                    <div class="logo">
                        <h3>Air <span>Chat</span></h3>
                    </div>
                    <div class="quick-call-to-action">
                        <span class="text-gray"><h1>Join AirChat today!!!</h1></span>
                        <p class="text-gray">Let's create your profile in few steps</p>
                    </div>
                    <div class="user-img">
                        <img src="./assets/images/img/user.webp">
                    </div>
                    <div class="create-new-acc-btn">
                        <button class="btn btn-primary btn-lg" id="popRegForm">Create new Account</button>
                    </div>
                </div>
                <!-- ..............Logo and text below ends............... -->

                <!-- ..............Login form starts............... -->
                <div class="login-form-box row-2">
                    <div class="form-top">
                        <span class="text-gray"><p>Already have an account? Login here!</p></span>
                    </div>
                    <div>
                        <form action="">
                            <div class="form-inputs email">
                                <span><i class="fa fa-user-secret"></i></span>
                                <input type="email" placeholder="Enter your EmailID..." required>
                            </div>
                            <div class="form-inputs password">
                                <span><i class="fa fa-key"></i></span>
                                <input type="email" placeholder="Enter your Password..." required>
                            </div>
                            <div class="forgotten-password">
                                <span class="text-gray"><a href="">Forgotten Password?</a></span>
                            </div>
                            <div class="form-inputs submit-btn">
                                <input type="submit" value="Log in" class="btn btn-primary btn-lg">
                            </div>
                        </form>
                    </div>
                </div>
                <!-- ..............Login form Ends............... -->
               </div>
            </div>
        </main>
        <!-- ------------------------Main Section Ends-------------- -->

        <!-- ........................Start Popups....................... -->
        <!-- ........................Start Registration form Popup....................... -->
        <div class="popup form-registration">
            <div>
                <div class="popup-box form-registration-box">
                    <form action="">
                        <div class="logo">
                            <h3>Air <span>Chat</span></h3>
                        </div>
                       <div class="text-gray">Create your new AirChat Account!!</div>
                        <div class="form-inputs">
                            <input type="text" placeholder="First Name..." required>
                        </div>
                        <div class="form-inputs">
                            <input type="text" placeholder="SurName..." required>
                        </div>
                        <div class="form-inputs">
                            <input type="Email" placeholder="EmailID..." required>
                        </div>
                        <div class="form-inputs">
                            <input type="tel" placeholder="Phone No..." required>
                        </div>
                        <div class="form-inputs">
                            <input type="password" placeholder="New Password..." required>
                        </div>
                        <div class="form-inputs">
                            <input type="password" placeholder="Confirm Password..." required>
                        </div>
                        <div class="form-inputs submit-btn">
                            <input type="submit" value="Join AirChat" class="btn btn-primary btn-lg">
                        </div>
                    </form>
                </div>
                <span class="close"><i class="fa fa-close"></i></span>
            </div>
        </div>
        <!-- ........................End Registration form Popup....................... -->
        <!-- ........................End Popups....................... -->









        <!-- ------------------------Footer Starts -------------- -->
        <footer>
            <div class="footer-container">
                <p class="text-gray"> From <span class="text-gray special">MSDEVHUB </span>Alrights Reserved &copy; 2024</p>
            </div>
        </footer>
        <!-- ------------------------Footer Ends -------------- -->


        <!-- ----------------CUSTOM JS LINK-------------------- -->
        <script src="./assets/loginReg.js"></script>
    </body>
    </html>
